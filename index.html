<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11cef1f416.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <div class="container">
      <div class="left">
        <form action="">
          <h2>Contact information</h2>

          <div class="form email">
            <label for="">Email</label> <br />
            <input type="text" placeholder="Enter your email..." />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="form phone">
            <label for="">Phone</label> <br />
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter your phone..."
            />
            <i class="fa-solid fa-phone"></i>
          </div>

          <h2>Shipping address</h2>

          <div class="form name">
            <label for="">Full name</label> <br />
            <input type="text" placeholder="Enter your Full name..." />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="form address">
            <label for="address">Address</label> <br />
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter your address..."
            />
            <i class="fa-solid fa-house"></i>
          </div>

          <div class="form city">
            <label for="">City</label> <br />
            <input type="text" placeholder="Enter your city..." />
            <i class="fa-solid fa-city"></i>
          </div>

          <div class="country-post">
            <div class="form country">
              <label for="">Country</label> <br />
              <i class="fa-sharp fa-solid fa-earth-americas"></i>
              <select name="" id="">
                <option value="turkey">Turkey</option>
                <option value="ABD">ABD</option>
                <option value="switzerland">Switzerland</option>
              </select>
            </div>

            <div class="postCode">
              <label for="">Post Code</label>
              <input type="text" placeholder="Enter your postal code..." />
              <i class="fa-solid fa-envelopes-bulk"></i>
            </div>
          </div>

          <div class="ortak2">
            <input type="checkbox" id="check" />
            <label for="check">See this information next time</label>
          </div>
        </form>
      </div>

      <div class="right">
        <div class="grey">
          <div class="first">
            <div class="img1">
              <img src="./images/photo1.png" alt="bag" />
            </div>
            <div class="text">
              <h3>Vintage Backbag</h3>
              <p>$54.99 <del>$94.99</del></p>
              <div class="count">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
            </div>
          </div>

          <div class="second">
            <div class="img2">
              <img src="./images/photo2.png" alt="bag" />
            </div>
            <div class="text">
              <h3>Levi Shoes</h3>
              <p>$74.99 <del>$124.99</del></p>
              <div class="count">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
            </div>
          </div>

          <div class="cost">
            <div class="shipping">
              <p>Shipping</p>
              <p>$19</p>
            </div>

            <div class="total">
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn">
      <button>Continue</button>
    </div>
  </body>
</html>
